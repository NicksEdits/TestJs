<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crud" data-rh="true" />
    <title>CRUD</title>
</head>

<body class="">
    <div class="container">
        <h2 class="mt-5 mb-5">Exercice SideApps</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-4 mb-3 ">
                    <label for="namec">Nom du contrat</label>
                    <input type="text" name="namec" class="form-control" id="namec" placeholder="Nom du contrat" />
                </div>
                <div class="form-group col-md-4 mb-3 ">
                    <label for="n">Nom</label>
                    <input type="text" name="n" class="form-control" id="n" placeholder="Nom" />
                </div>
                <div class="form-group col-md-4 mb-3 ">
                    <label for="ndm">Nom du mecène</label>
                    <input type="text" name="ndm" class="form-control" id="ndm" placeholder="Nom du mecène" />
                </div>
                <div class="form-group col-md-12 mb-3 ">
                    <label for="datedd">Date de début</label>
                    <input type="date" name="datedd" class="form-control" id="datedd" />
                </div>
                <div class="form-group col-md-12 mb-3 ">
                    <label for="datedf">Date de fin</label>
                    <input type="date" name="datedf" class="form-control" id="datedf" />
                </div>
                <div class="col-lg-12 mt-5 text-center">
                    <button class="btn btn-outline-success" id="submit" onclick="AddContrat()">
                        Ajouter un contrat
                    </button>
                    <button class="btn btn-warning" id="update">
                        Modifier
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-bordered" id="tableCrud">
                    <thead>
                        <tr>
                            <th>Nom du contrat</th>
                            <th>Nom </th>
                            <th>Nom du mecène</th>
                            <th>Début</th>
                            <th>Fin</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <table id="contratpdf">
            <tbody></tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
